<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Article</title>
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope&display=swap" rel="stylesheet">
</head>

<body>
    <div id="main-div">
        <div id="main-container">
            <div id="potrait">
                <img src="images/drawers.jpg" alt="">
            </div>
            <div id="contents">
                <div id="upper-contents">
                    <div class="headers">
                        <h3>Shift the overall look and feel by adding these wonderful touches to furniture in your home
                        </h3>
                    </div>
                    <div class="headers">
                        <p>Ever been in a room and felt like something missing? Perhaps it felt bare and uninviting.
                            I've
                            got some simple tips to help you make any room feel complete.</p>
                    </div>
                </div>
                <div id="bottom-contents">
                    <div id="bottom-info">
                        <div id="profile-info">
                            <div id="profile-photo">
                                <img src="images/avatar-michelle.jpg" alt="">
                            </div>
                            <div id="profile-name">
                                <p id="name" class="pf">Michelle Appleton</p>
                                <span id="date" class="pf">28 Jun 2020</span>
                            </div>
                        </div>
                        <div id="desktop-share-button" class="share-div">
                            <div id="hover-div">
                                <div id="hover-div-II">
                                    <div id="hover-contents">
                                        <span class="shr">SHARE</span>
                                        <img class="shr" src="images/icon-facebook.svg" alt="">
                                        <img class="shr" src="images/icon-twitter.svg" alt="">
                                        <img class="shr" src="images/icon-pinterest.svg" alt="">
                                    </div>
                                </div>
                                <div id="hover-arrow"></div>
                            </div>
                            <div class="share-button">
                                <svg xmlns="http://www.w3.org/2000/svg" width="15" height="13">
                                    <path fill="#6E8098"
                                        d="M15 6.495L8.766.014V3.88H7.441C3.33 3.88 0 7.039 0 10.936v2.049l.589-.612C2.59 10.294 5.422 9.11 8.39 9.11h.375v3.867L15 6.495z" />
                                </svg>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="script.js"></script>

</html>
