<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Article Preview Component</title>
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Manrope&display=swap" rel="stylesheet">
</head>

<body>
    <div id="main">
        <div id="sub-main">
            <div id="img">
                <img src="images/drawers.jpg" alt="">
            </div>
            <div id="content">
                <div id="hdrs">
                    <h3>Shift the overall look and feel by adding these wonderful touches to furniture in your home</h3>
                    <p id="info">Ever been in a room and felt like something was missing? Perhaps it felt slightly bare and
                        uninviting. I've got some simple tips to help you make any room feel complete.</p>
                </div>
                <div id="bottom-content">
                    <div id="profile-info">
                        <img class="user" src="images/avatar-michelle.jpg" alt="">
                        <div class="nameNdate">
                            <p id="name">Michelle Appleton</p>
                            <span id="date">28 June 2020</span>
                        </div>
                    </div>
                    <div class="share"><img src="images/icon-share.svg" alt=""></div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
